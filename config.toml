baseurl = "https://haozeke.github.io"
languageCode = "en-us"
theme = "hello-friend-ng-hz"

[params]
  dateform        = "Jan 2, 2006"
  dateformShort   = "Jan 2"
  dateformNum     = "2006-01-02"
  dateformNumTime = "2006-01-02 15:04 -0700"

  # Set disableReadOtherPosts to true in order to hide the links to other posts.
  disableReadOtherPosts = false

  # Metadata mostly used in document's head
  description = "Homepage and blog by Rohit Goswami (HaoZeke)"
  keywords = "homepage, blog, science, development, programming"
  images = [""]

  # Directory name of your blog content (default is `content/posts`)
  contentTypeName = "posts"

  # Default theme "light" or "dark"
  defaultTheme = "dark"

[params.source]
    org_dir = "content-org"
    md_dir = "content"

  # Social icons
  [[params.social]]
    name = "twitter"
    url  = "https://twitter.com/rg0swami"

  [[params.social]]
    name = "email"
    url  = "mailto:rog32@hi.is"

  [[params.social]]
    name = "github"
    url  = "https://github.com/HaoZeke"

[languages]
  [languages.en]
    title = "Rohit Goswami"
    subtitle = "A micellany of my thoughts"
    keywords = ""
    copyright = ""
    readOtherPosts = "Read other posts"

    [languages.en.params.logo]
      logoText = "/home/haozeke/"
      logoHomeLink = "/"
    # or
    #
    # path = "/img/your-example-logo.svg"
    # alt = "Your example logo alt text"

  # And you can even create generic menu

[menu]
  [[menu.main]]
    identifier = "about"
    name       = "About"
    url        = "about/"
  [[menu.main]]
    identifier = "blog"
    name       = "Blog"
    url        = "/posts"
